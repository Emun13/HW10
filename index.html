<!doctype html>
<html>
<head>
	<title>Cat Errors</title>
	<meta charset="utf-8"/>
	<script>
		function getCatErroes() {
			request = new XMLHttpRequest(); 
			request.open("GET", "https://aws.random.cat/meow?ref=apilist.fun");

			request.onreadystatechange = function() {
				if (request.readyState == 4 && request.status == 200) {
					result = request.responseText;
					jpg = JSON.parse(result);
					img = JSON.stringify(jpg.file)
					alert(img)
					document.getElementById("dogs").src = img;  
				}
			}
			request.send();
		}  
	</script>
</head>


<body onload="getCatErroes()">

	<img id="dogs" src=img width="30%" height="50%">
	<button onclick="getCatErroes()">Try it</button>

</body>
</html>
